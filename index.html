<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel = "stylesheet" href="index.css">
  <link href = "https://fonts.google.com/specimen/Red+Hat+Display" rel='stylesheet' type='text/css'/>
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class = "background">
    <div class = "main_content">
      <div class="card_image"><img src = "./images/illustration-hero.svg" width="200px" /></div>
      <div class = "summary">
        <h3>Order Summary</h3>
        <p>You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!</p>
      </div>
      <div class = "payment_plan_container">
          <div class = "payment_plan">
            <img src = "./images/icon-music.svg"/>
            <div>
              <p>Annual Plan</p>
            <p>$59.99/year</p>
            </div>  
          </div>
         <div> <a href = "#">Change</a></div>
      </div>

      <div class = "payment_options">
        <button>Proceed to Payment</button>
        <p> Cancel Order</p>
        </div>
    </div>
  </div>

  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Cynthia Ayebare</a>.
  </div>
</body>
</html>
